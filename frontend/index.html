<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book Store">
    <title>Book Store</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .build-message {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        .build-message h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .build-message pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="build-message">
            <h1>Book Store</h1>
            <p>The application needs to be built first.</p>
            <p>Please run the following commands:</p>
            <pre>cd frontend
npm install
npm run build</pre>
            <p>After building, refresh this page.</p>
        </div>
    </div>
    <script>
        setTimeout(function () {
            const scripts = document.querySelectorAll('script[src*="/static/js/"]');
            if (scripts.length === 0) {
                console.warn('React app not built. Please run: npm run build');
            }
        }, 100);
    </script>
</body>

</html>
