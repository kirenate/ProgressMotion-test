<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book Store</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="adminKey">Admin Key (Optional)</label>
                    <input type="text" id="adminKey" name="adminKey" autocomplete="off">
                    <small>Leave empty for regular user account</small>
                </div>
                <div id="error" class="error-message" style="display: none;"></div>
                <div id="success" class="success-message" style="display: none;"></div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
            <p class="auth-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
            <p class="auth-link">
                <a href="index.html">Back to Home</a>
            </p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const adminKey = document.getElementById('adminKey').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registering...';

            try {
                const body = { username, password };
                if (adminKey) {
                    body.key = adminKey;
                }

                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    let errorMessage = 'Registration failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                if (data.token) {
                    successDiv.textContent = 'Registration successful! Redirecting...';
                    successDiv.style.display = 'block';
                    localStorage.setItem('jwt_token', data.token);

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    throw new Error('No token received');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'An error occurred during registration';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        });
    </script>
</body>

</html>
